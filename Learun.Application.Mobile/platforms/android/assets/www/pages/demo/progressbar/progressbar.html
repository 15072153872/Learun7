<h5>动态设置进度条进度</h5>
<div id="progressbar1" class="lr-progressbar lr-progressbar-in" ><span style="transform: translate3d(-90%, 0px, 0px);"></span></div>
<div style="padding:10px;">
    <button type="button" class="lr-btn setProgressbar">
        10%
    </button>
    <button type="button" class="lr-btn-primary setProgressbar">
        30%
    </button>
    <button type="button" class="lr-btn-success setProgressbar">
        50%
    </button>
    <button type="button" class="lr-btn-warning setProgressbar">
        100%
    </button>
</div>


<h5>内联无限循环进度条</h5>
<div id="progressbar2" class="lr-progressbar lr-progressbar-infinite" ></div>
